<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #ff4b5c;
            position: relative;
            animation: float 2s infinite alternate;
        }

        .heart {
            color: red;
            font-size: 30px;
            animation: heartbeat 1.5s infinite alternate;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .surprise {
            margin-top: 20px;
            display: none;
            font-size: 20px;
            color: #ff4b5c;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .btn {
            background: #ff4b5c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: #d1424f;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hearts-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart-fall {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(600px); opacity: 0; }
        }

        /* Main Chibi Character */
        .chibi-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards, bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .chibi-img {
            width: 500px;
            height: auto;
        }

        /* Side Chibi Animations */
        .side-chibi {
            position: absolute;
            top: 50%;
            width: 150px;
            height: auto;
            opacity: 0;
            transform: translateY(-50%);
            animation: fadeIn 2s forwards, floatSide 3s infinite alternate;
        }

        .left-chibi {
            left: -180px;
        }

        .right-chibi {
            right: -180px;
        }

        @keyframes floatSide {
            from { transform: translateY(-50%) translateX(0); }
            to { transform: translateY(-50%) translateX(10px); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day, My Love! <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="message">You are the most amazing person in my life, and I‚Äôm so lucky to have you. Every moment with you is special, and I love you more than words can say! üíñ</p>
        <button class="btn" onclick="showSurprise()">Click for a Surprise</button>
        <p class="surprise" id="surpriseText">You are my everything! üíï</p>

        <!-- Chibi Character in the center -->
        <div class="chibi-container" id="chibiContainer">
            <img src="/animetion/Hololive GIF.gif" alt="Chibi Emu Otori" class="chibi-img">
        </div>

        <!-- Left and Right Chibi Animations -->
        <img src="/animetion/happy cat GIF.gif" alt="Left Chibi" class="side-chibi left-chibi" id="leftChibi">
        <img src="/animetion/happy cat GIF.gif" alt="Right Chibi" class="side-chibi right-chibi" id="rightChibi">
    </div>

    <div class="hearts-animation"></div>

    <script>
        function showSurprise() {
            let surpriseText = document.getElementById("surpriseText");
            let chibiContainer = document.getElementById("chibiContainer");
            let leftChibi = document.getElementById("leftChibi");
            let rightChibi = document.getElementById("rightChibi");

            surpriseText.style.display = "block";
            surpriseText.style.animation = "fadeIn 2s forwards";

            // Show main chibi character
            chibiContainer.style.display = "block";
            chibiContainer.style.animation = "fadeIn 2s forwards, bounce 1.5s infinite alternate";

            // Show side animations
            leftChibi.style.opacity = "1";
            rightChibi.style.opacity = "1";
        }

        function createHearts() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart-fall");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";

            document.querySelector(".hearts-animation").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHearts, 500);
    </script>

</body>
</html>
